<hr>

<p>Latest Project:</p>
<section id="LatestProject"></section>

<script type="module">
  const latestProject = document.getElementById( 'LatestProject' );

  const [ projectName ] = (
    await fetch( '/projects/index' )
      .then( response => response.text() )
  ).split( /\s.*/ );

  const project = await fetch( `/projects/${ projectName }` )
    .then( response => response.text() );

  latestProject.insertAdjacentHTML( 'afterBegin', project );

  latestProject.setAttribute( 'data-project-name', projectName );
</script>
