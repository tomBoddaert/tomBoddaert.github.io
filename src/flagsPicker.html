<style>
    form label::before {
        content: "";
        display: block;
        margin: 5px 0;
    }

    #startingFlags {
        display: grid;
        width: min-content;
        column-gap: 10px;
    }

    #startingFlags > label {
        grid-column: 1;
    }

    #startingFlags > input {
        grid-column: 2;
        align-self: center;
    }
</style>

<script>
    const form = document.getElementById("flagsForm");
    const flagsLink = document.getElementById("flagsLink");

    function generateLink() {
        if ( !form )
            return;

        const formData = new FormData(form);

        if ( formData.get('start') === '0' )
            formData.delete('start');

        if ( formData.get('hold') === '5' )
            formData.delete('hold');

        if ( formData.get('trans') === '1' )
            formData.delete('trans');

        let queryString = new URLSearchParams(formData ).toString();
        queryString = queryString.replace( /=on/g, '' );

        let url = 'flags';

        if (queryString)
            url += `?${queryString}`;

        flagsLink.setAttribute( 'href', url );
        flagsLink.style.display = 'block';
    }
</script>
