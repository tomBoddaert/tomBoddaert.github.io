<!DOCTYPE html>
<html lang="en">

<head>
    <title>[{ title }]</title>
    <meta name="title" content="Wobally">
    <link rel="icon" href="https://github.com/tomBoddaert/tomBoddaert.github.io/raw/master/resources/logo.png">
    <meta name="description" content="[{ title }]">
    <meta name="keywords" content="gaming, programming, wobally">
    <meta name="robots" content="index, follow">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="language" content="English">
    <meta name="author" content="Tom 'Wobally' Boddaert">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Megrim&family=Quicksand&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://raw.githubusercontent.com/tomBoddaert/tomBoddaert.github.io/master/resources/main.css" crossorigin="anonymous" type="text/css">
    <script defer src="https://raw.githubusercontent.com/tomBoddaert/tomBoddaert.github.io/master/resources/main.js" crossorigin="anonymous" type="text/javascript"></script>
</head>

<body>
    <section id="App">
        <script>
            if ( localStorage.getItem('sidebar-open') === 'true' ) {
                document.getElementById('App').classList.add('sidebar-open');
            }
        </script>
        <{ components/header.html }/>
        <{ components/sidebar.html }/>
        <section id="Content">
            [{ content }]
        </section>
    </section>
</body>

</html>
