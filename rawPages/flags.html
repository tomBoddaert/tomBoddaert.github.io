    <script>
        const parseIntNull = (text) => {
            if ( !text ) return null;
            const number = parseInt(text);
            return isNaN(number) ? null : number;
        }

        const parseFloatNull = (text) => {
            if ( !text ) return null;
            const number = parseFloat(text);
            return isNaN(number) ? null : number;
        }

        // URL params:
        //  ? hold = < number: seconds >
        //    & trans = < number: seconds >
        //    & start = < number: int >
        //    & horizontal
        //    & single
        // ( ?hold=5&trans=1&start=0&horizontal&single )
        const params = new URLSearchParams( window.location.search );

        const holdTime = Math.trunc( ( parseFloatNull( params.get('hold') ) ?? 5 ) * 1000 );

        const transitionDuration = parseFloatNull( params.get('trans') );
        if ( transitionDuration !== null )
            document.documentElement.style.setProperty( '--transition-duration', `${transitionDuration}s` );

        if ( params.get('horizontal') !== null )
            document.documentElement.classList.add('horizontal');
        
        const flags = [ 'pride', 'progress', 'mlm', 'lesbian', 'bi', 'pan', 'poly', 'omni', 'demiromantic', 'demisexual', 'doubledemi', 'demipride', 'demimlm', 'demilesbian', 'demibi', 'greysexual', 'aromantic', 'asexual', 'abrosexual', 'trans', 'bigender', 'trigender', 'pangender', 'non-bin', 'gender-fluid', 'gender-queer', 'demiboy', 'demigirl', 'intergender', 'agender' ];
        
        let flagN = ( parseIntNull( params.get('start') ) ?? 0 ) % flags.length;

        const html = document.querySelector('html');
        html.classList.add( flags[flagN] );

        let interval = setInterval( () => {
            html.classList.remove( flags[flagN++] );
            flagN %= flags.length;
            html.classList.add( flags[flagN] );
        }, holdTime );

        if ( params.get('single') !== null )
            clearInterval(interval);
    </script>
