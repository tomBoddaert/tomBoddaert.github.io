<!DOCTYPE html>

  <head>
    <title>Wobally - Home</title>

    <link href="https://fonts.googleapis.com/css2?family=Megrim&family=Quicksand&family=Roboto:wght@300&display=swap" rel="stylesheet">

    <script defer src="https://raw.githubusercontent.com/tomBoddaert/tomBoddaert.github.io/master/resources/main.js" crossorigin="anonymous" content="text/javascript"></script> -->
    <style> html, body { height: 100%; width: 100%; margin: 0; } #App { width: 116%; height: 100%; overflow: hidden; position: absolute; left: -16%; display: grid; grid-template-columns: 16% auto; grid-template-rows: 8% auto; grid-template-areas: "header header" "sidebar content"; background-color: #ffffff; font-display: optional; color: #ffffff; transition: 1s; } #App.sidebar-open { width: 100%; left: 0%; } #Header { position: fixed; right: 0%; width: 100%; height: 8%; grid-area: header; background-color: #0c0c0c; font-family: 'Megrim', serif; font-size: 6vh; text-align: center; text-shadow: 2px 1px 4px #a0a0a0; } #Sidebar { grid-area: sidebar; background-color: #1f1f1f; font-family: 'Roboto', sans-serif; font-size: 2vh; text-align: left; padding: 2%; } .sidebar-link { padding: 1%; width: 80%; display: block; color: #ffffff; text-decoration: none; cursor: pointer; } #Content { grid-area: content; background-color: #292929; padding: 1%; } #Sidebar-button { float: right; cursor: pointer; } #Sidebar-button-top { transform-origin: 50% 18.75%; transform: translate(0px, 0px) rotate(0deg); transition: 0.5s ease-in-out; } #App.sidebar-open #Sidebar-button-top { transform: translate(0px, 4px) rotate(45deg); } #Sidebar-button-middle { opacity: 1; transition: 0.5s ease; } #App.sidebar-open #Sidebar-button-middle { opacity: 0; } #Sidebar-button-bottom { transform-origin: 50% 68.75%; transform: translate(0px, 0px) rotate(0deg); transition: 0.5s ease-in-out; } #App.sidebar-open #Sidebar-button-bottom { transform-origin: 50% 68.75%; transform: translate(0px, -4px) rotate(-45deg); } .content-title { font-family: 'Roboto', sans-serif; font-size: 4vh; text-align: center; } .content-text { font-family: 'Quicksand', sans-serif; font-size: 2vh; text-align: left; padding-left: 5%; padding-right: 5%; }
    </style>
  </head>
  <body>
    <section id="App">
      <script> "use strict"; var app = document.getElementById('App'); function sidebarToggle() { if (!app?.classList.contains('sidebar-open')) { app?.classList.add('sidebar-open'); localStorage.setItem('sidebar-open', 'true'); } else { app?.classList.remove('sidebar-open'); localStorage.removeItem('sidebar-open'); } } if (localStorage.getItem('sidebar-open') === 'true') { document.getElementById('App')?.classList.add('sidebar-open'); }
      </script>
      <header id="Header"> Wobally
      </header>
      <nav id="Sidebar">
        <svg id="Sidebar-button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="24px" height="24px" onclick="sidebarToggle()">
          <rect id="Sidebar-button-top" style="fill: #c0c0c0;" width="16" height="2" rx="1" ry="1" x="0" y="2" />
          <rect id="Sidebar-button-middle" style="fill: #c0c0c0;" width="16" height="2" rx="1" ry="1" x="0" y="6" />
          <rect id="Sidebar-button-bottom" style="fill: #c0c0c0;" width="16" height="2" rx="1" ry="1" x="0" y="10" />
        </svg>
        <a class="sidebar-link" href="/">Home</a>
        <a class="sidebar-link" href="/about">About me</a>
        <a class="sidebar-link" onclick="window.open('https://www.twitch.tv/wobally')">Twitch</a>
        <a class="sidebar-link" href="/links">Links</a>
        <a class="sidebar-link" href="/contact">Contact</a>
      </nav>
      <section id="Content">
        <div id="Twitch-embed"></div>
        <script src="https://embed.twitch.tv/embed/v1.js"></script>
        <script type="text/javascript"> new Twitch.Embed("Twitch-embed", { width: window.innerWidth * 0.76, height: window.innerHeight * 0.6, channel: "Wobally", });
        </script>
        <style> #Twitch-embed { float: right; padding-right: 4%; }
        </style>
      </section>
    </section>
  </body>
</html>
